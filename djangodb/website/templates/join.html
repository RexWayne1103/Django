{% extends 'base.html' %}

{% block content %}
    <h1>Join Today!</h1>
<br/><br/>

    <from method="POST" action="% url 'join'%">
    {% csrf_token %}
    <form>
        <div class="form-group"> 
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name" name="fname">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name" name="lname">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Age" name="age">
        </div>

        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" name="email">
        </div>
        
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwd">
        </div>
        <button type="submit" class="btn btn-secondary">Sign up</button>
      </form>
{% endblock %}
